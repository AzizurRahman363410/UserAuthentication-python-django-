{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}Change Password Page{% endblock title %}


{% block content %}
<div class="row">
    <div class="col-8 offset-2">
            <h3 class="text-center mt-2 mb-4">Password change</h3>
        <form method="post" action="/">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-outline-warning">Save changes</button>
        </form>

    </div>
</div>

{% endblock content %}
